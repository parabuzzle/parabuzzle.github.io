---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class='shareaholic-canvas' data-app='share_buttons' data-app-id='7476078'></div>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <!--
  <div id="tags">
  	{% for tag in page.tags %}
        {{tag}}&nbsp;
    {% endfor %}
  </div>
  -->
  <div class="share-links">
    <h1>Share This Post</h1>
    <div class='shareaholic-canvas' data-app='share_buttons' data-app-id='7476077'></div>
  </div>

</div>
